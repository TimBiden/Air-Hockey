<!DOCTYPE html>
<html>
  <head>
    <title>Let's Play Air Hockey!</title>
    <link rel="stylesheet" type="text/css" href="style/normalize.css" />
  </head>

  <body>
    <h1>Let's Play Some Air Hockey!</h1>

    <h3>Instructions:</h3>
    <ul>
      <li>
        The game is won when either the computer or player reach 11 points.
      </li>
      <li>Press the Spacebar to drop the puck.</li>
      <li>Use your arrow keys to move your paddle up and down.</li>
    </ul>

    <canvas
      id="hockey"
      width="500"
      height="300"
      style="border:5px solid #FFD500; background:white"
    ></canvas>

    <div id="reload" style="visibility: hidden;">
      <h2>Reload page to play again.</h2>
    </div>
